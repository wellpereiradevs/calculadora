<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora</title>
        <link rel="stylesheet" href="calculadora.css">
        <script src="calculadora.js"></script>
</head>
<body>
    <div class="fundo">
        <div class="calculadora">
            <h1>Calculadora</h1>
            <p id="resultado"></p>
            <table>
                <tr>
                    <td><button class="botao-calculadora" onclick="clean()">CE</button></td>
                    <td><button class="botao-calculadora" onclick="back()">C</button></td>
                    <td><button class="botao-calculadora" onclick="insert('/')">/</button></td>
                    <td><button class="botao-calculadora" onclick="insert('*')">X</button></td>
                </tr>
                <tr>
                    <td><button class="botao-calculadora" onclick="insert('7')">7</button></td>
                    <td><button class="botao-calculadora" onclick="insert('8')">8</button></td>
                    <td><button class="botao-calculadora" onclick="insert('9')">9</button></td>
                    <td><button class="botao-calculadora" onclick="insert('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="botao-calculadora" onclick="insert('4')">4</button></td>
                    <td><button class="botao-calculadora" onclick="insert('5')">5</button></td>
                    <td><button class="botao-calculadora" onclick="insert('6')">6</button></td>
                    <td><button class="botao-calculadora" onclick="insert('+')">+</button></td>
                </tr>
                <tr>
                    <td><button class="botao-calculadora" onclick="insert('1')">1</button></td>
                    <td><button class="botao-calculadora" onclick="insert('2')">2</button></td>
                    <td><button class="botao-calculadora" onclick="insert('3')">3</button></td>
                    <td rowspan="2"><button class="botao-calculadora" onclick="calculate('=')" style="height: 107px;">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="botao-calculadora" onclick="insert('0')" style="width: 107px;">0</button></td>
                    <td><button class="botao-calculadora" onclick="insert('.')">.</button></td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
